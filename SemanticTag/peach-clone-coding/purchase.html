<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style></style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>주문서</legend>
                <label for="">
                    이름:
                    <input type="text" required />
                </label>
                <br />
                <label for="">
                    전화번호:
                    <input type="text" required />
                </label>

                <br />
                <br />

                주문하실 상품을 선택하세요
                <br />
                <label for="">
                    <input type="checkbox" />
                    꿀 복숭아 1kg
                </label>
                <br />
                <label for="">
                    <input type="checkbox" />
                    꿀 복숭아 3kg
                </label>
                <br />
                <label for="">
                    <input type="checkbox" />
                    천도복숭아 1kg
                </label>
                <br />
                <label for="">
                    <input type="checkbox" />
                    천도복숭아 3kg
                </label>
                <br />
                <br />
                상품 포장 여부
                <br />
                <label for="">
                    <input type="radio" />
                    예
                </label>
                <label for="">
                    <input type="radio" checked />
                    아니요
                </label>

                <br />
                <br />

                <label for="">
                    배송 날짜 선택:
                    <input type="date" />
                </label>
                <br />
                <br />

                배송 요청 사항
                <br />
                <select name="" id="">
                    <option value="">배송시 요청사항을 선택해 주세요</option>
                    <option value="">부재시 경비실에 맡겨주세요</option>
                    <option value="">집 앞에 놔주세요</option>
                    <option value="">택배함에 놔주세요</option>
                </select>
                <br />
                <br />
                <button type="submit">확인</button>
                <button type="reset">취소</button>
            </fieldset>
        </form>
    </body>
</html>
